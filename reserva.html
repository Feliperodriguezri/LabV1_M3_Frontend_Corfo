    <header>
        <h1>Reserva de Doctores</h1>
    </header>

    <main>
        <!-- Filtro de doctores -->
        <section>
            <h2>Filtrar Doctores</h2>
            <form id="filtro-doctores">
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad">
                    <option value="">Selecciona una especialidad</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Medicina Interna">Medicina Interna</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Traumatología y Ortopedia">Traumatología y Ortopedia</option>
                </select>

                <button type="button" id="filtrar">Filtrar</button>
            </form>
        </section>

        <!-- Lista de doctores -->
        <section>
            <h2>Doctores Disponibles</h2>
            <div id="lista-doctores">
                <!-- Los doctores filtrados se mostrarán aquí -->
            </div>
        </section>

        <!-- Formulario para reservar una hora -->
        <section>
            <h2>Reservar una Hora</h2>
            <form id="form-reserva">
                <label for="doctor">Selecciona un Doctor:</label>
                <select id="doctor" name="doctor">
                    <!-- Opciones generadas dinámicamente -->
                </select>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <button type="submit">Reservar</button>
            </form>

            <div id="mensaje-reserva"></div>
        </section>
    </main>
